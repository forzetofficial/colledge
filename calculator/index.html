<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="display">0</div>
            <div class="memory-indicator" id="memoryIndicator">
                <i class="fas fa-sd-card"></i>
            </div>
        </div>
        <div class="memory-panel">
            <button class="mem-btn" onclick="memoryClear()">
                <span>MC</span>
                <small>Очистить</small>
            </button>
            <button class="mem-btn" onclick="memoryRecall()">
                <span>MR</span>
                <small>Восстановить</small>
            </button>
            <button class="mem-btn" onclick="memoryAdd()">
                <span>M+</span>
                <small>Добавить</small>
            </button>
            <button class="mem-btn" onclick="memorySubtract()">
                <span>M-</span>
                <small>Вычесть</small>
            </button>
        </div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn clear" onclick="clearAll()">AC</button>
            <button class="btn operation" onclick="backspace()"><i class="fas fa-backspace"></i></button>
            <button class="btn operation" onclick="toggleSign()">±</button>
            <button class="btn operation" onclick="squareRoot()">√</button>
            <button class="btn memory" onclick="memoryAdd()"><span>M+</span></button>
            <button class="btn operation" onclick="percent()">%</button>
            <button class="btn operation" onclick="square()">x²</button>
            <button class="btn operation" onclick="reciprocal()">1/x</button>
            <button class="btn operation" onclick="setOperation('/')">÷</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operation" onclick="setOperation('*')">×</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn operation" onclick="setOperation('-')">−</button>
            <button class="btn number zero" onclick="appendNumber('0')">0</button>
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendDecimal()">.</button>
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn operation" onclick="setOperation('+')">+</button>
        </div>
        <div class="hints">
            <div class="hint">
                <span>For Kinjo</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
